# chord-be-rust

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chord-be-rust
  labels:
    app: chord-be-rust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chord-be-rust
  template:
    metadata:
      labels:
        app: chord-be-rust
      annotations:
        restartedAt: ""
    spec:
      containers:
      - name: tcpdump-sidecar
        image: nicolaka/netshoot
        imagePullPolicy: Always
        command:
          - tcpdump
          - -i
          - eth0
          - port
          - "5000"
          - -U
      - name: chord-be-rust
        image: pw1124/chord-be-rust:${LATEST_RUST_IMAGE}
        env:
        - name: RUST_LOG
          value: "info"
        - name: ENVIRONMENT
          value: "production"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-dynamodb
              key: access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-dynamodb
              key: secret_access_key
        - name: ALLOWED_FE_ORIGINS
          valueFrom:
            secretKeyRef:
              name: cors-origin
              key: url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq_url
        - name: RABBITMQ_QUEUE
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq_queue
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: regcred

# note: for secretKeyRefs, you have to create the secret in your k8s cluster.

