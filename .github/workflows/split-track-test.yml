name: Split Track Integration Test

on:
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: cluster-runner

    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000

      rabbitmq:
        image: rabbitmq:3.10
        ports:
          - 5672:5672

    steps:
      - uses: actions/checkout@v2

      - name: Update apt
        run: sudo apt-get update

      - name: Install ffmpeg
        run: sudo apt install -y ffmpeg

      - name: Install Spleeter
        run: pip install --no-cache-dir spleeter==2.3.0

      - name: Show spleeter path
        run: which spleeter

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Test
        working-directory: ./src/shared/integration_test
        env:
          SPLEETER_BIN_PATH: /usr/local/bin/spleeter
        run: go test -v ./...
