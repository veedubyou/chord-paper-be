name: PR Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Go Test
    runs-on: chord-paper-be-runner
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Setup DynamoDB Local
        uses: rrainn/dynamodb-action@v2.0.1
        with:
          dbPath:
          sharedDb:
          delayTransientStatuses:
          optimizeDbBeforeStartup:
          port: 8000
          cors: '*'

      - name: Test
        working-directory: ./go-rewrite/src
        run: go test -v ./...
