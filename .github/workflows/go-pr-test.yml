name: PR Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Go Test
    runs-on: chord-paper-be-runner
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Setup local DynamoDB
        run: docker run -p 8000:8000 amazon/dynamodb-local &

      - name: Test
        working-directory: ./go-rewrite/src
        run: go test -v ./...
